# upstreams
upstream frontend_app {
    server react:3000;
    server react2:3000;
}

upstream backend_app {
    server spring:8080;
}

# map para WebSocket upgrade
map $http_upgrade $connection_upgrade {
    default upgrade;
    ''      close;
}

# map para identificar o frontend no response header e HTML
map $upstream_addr $frontend_id {
    react:3000  "react:3000";
    react2:3000 "react2:3000";
}

server {
    listen 80 default_server;
    listen [::]:80 default_server;

    # Health check do próprio NGINX
    location = /nginx-health {
        return 200 'nginx ok';
        add_header Content-Type text/plain;
    }

    # Frontend (load-balanced, suporta HMR/WebSocket)
    location / {
        proxy_pass http://frontend_app;
        proxy_http_version 1.1;

        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;

        # Header HTTP para diferenciar frontends
        add_header X-Frontend-ID $frontend_id always;

        # Substituição para banner visual no HTML
        sub_filter '<!--FRONTEND-ID-->' "$frontend_id";
        sub_filter_types text/html;
        sub_filter_once on;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        proxy_cache_bypass $http_upgrade;
        proxy_buffering off;
    }

    # API, strip /api/ prefix
    location /api/ {
        rewrite ^/api/(.*)$ /$1 break;
        proxy_pass http://backend_app;
        proxy_http_version 1.1;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        proxy_buffering off;
        proxy_connect_timeout 60s;
        proxy_send_timeout 120s;
        proxy_read_timeout 120s;
    }
}